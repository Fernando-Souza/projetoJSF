<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="primeirapagina" value="Administração" style="margin-left:1cm;" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
		<h:commandLink action="lancamento?faces-redirect=true" value="Lançamentos" style="margin-left:1cm;" />
		<h:commandLink action="index" value="Trocar Usuário" style="margin-left:1cm;" />
	</h:form>
	<h:form id="formLancamento" style="margin-top:2%;margin-left:5%">
		<h:panelGrid columns="2">
			<h:body>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Lançamentos" />
					</f:facet>
					<h:outputLabel value="ID:" />
					<h:inputText value="#{lancamentoBean.lancamento.id}" readyonly="true" />
					<h:outputLabel value="Nota:" />
					<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
					<h:outputLabel value="Origem:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresOrigem}" />
					<h:outputLabel value="Destino:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
					<div>
						<h:panelGroup>
							<h:commandButton id="Novo" value="Novo" style="margin-left:0.3cm;" action="#{lancamentoBean.novo}" image="/resources/img/add32.png" height="50px" width="20"/>
							<h:commandButton value="Salvar" style="margin-left:0.3cm;" action="#{lancamentoBean.salvar}" image="/resources/img/save.png"/>
							<h:commandButton value="Remover" style="margin-left:0.3cm;" action="#{lancamentoBean.remover}" image="/resources/img/remove.png" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
							<h:commandButton value="Limpar" style="margin-left:0.3cm;" type="reset" image="/resources/img/clean.png" />
						</h:panelGroup>
					</div>
				</h:panelGrid>
				<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3">
					<f:facet name="header">Lista de lançamentos</f:facet>
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{lanc.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nota</f:facet>
						<h:outputText value="#{lanc.numeroNotaFiscal}" />
					</h:column>
					<h:column>
						<f:facet name="header">Origem</f:facet>
						<h:outputText value="#{lanc.empresOrigem}" />
					</h:column>
					<h:column>
						<f:facet name="header">Destino</f:facet>
						<h:outputText value="#{lanc.empresaDestino}" />
					</h:column>
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink title="Editar">
							<h:graphicImage value="/resources/img/edit.png" />
							<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:column>
					<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink title="Remover" action="#{lancamentoBean.remover()}">
                            <h:graphicImage value="/resources/img/edit.png" />
                            <f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
                        </h:commandLink>
                    </h:column>
				</h:dataTable>
			</h:body>
		</h:panelGrid>
	</h:form>




</h:body>
</html>
